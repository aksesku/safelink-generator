<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generate Link Safelink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 15px;
      word-break: break-all;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Safelink Generator</h2>
  <input type="text" id="inputLink" placeholder="Masukkan URL tujuan">
  <button onclick="generateLink()">Generate</button>
  <div id="result"></div>
</div>

<script>
  function generateLink() {
    const url = document.getElementById('inputLink').value.trim();
    if (!url) return alert('Masukkan URL terlebih dahulu');
    const encoded = btoa(url);
    const resultUrl = `https://namablogkamu.blogspot.com/p/safelink.html?go=${encoded}`;
    document.getElementById('result').innerHTML = `<strong>Hasil:</strong><br><a href="${resultUrl}" target="_blank">${resultUrl}</a>`;
  }
</script>

</body>
</html>
