<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mengalihkan Link...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .ring-spinner {
      width: 45px;
      height: 45px;
      border: 5px solid #333;
      border-top-color: #00f5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-text {
      font-size: 20px;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .countdown-big {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }

    .progress-bar {
      width: 80%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #00f5ff;
      animation: fill 5s linear forwards;
    }

    @keyframes fill {
      from { width: 0%; }
      to { width: 100%; }
    }

    .ads {
      margin-top: 30px;
    }

    .ads > div {
      background: #fff;
      color: #000;
      width: 300px;
      height: 250px;
      line-height: 250px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000030;
    }
  </style>
</head>
<body>

  <div class="ring-spinner"></div>
  <div class="status-text" id="statusText">Menghubungkan...</div>
  <div class="countdown-big" id="countdown">5</div>
  <div class="progress-bar"><div class="progress-fill"></div></div>

  <div class="ads"><div>Iklan tampil di sini</div></div>

  <!-- Suara notifikasi -->
  <audio id="beep" preload="auto">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    function getParameterByName(name) {
      const url = window.location.href;
      const match = url.match(new RegExp('[?&]' + name + '=([^&]+)'));
      return match ? decodeURIComponent(match[1]) : null;
    }

    const target = getParameterByName("go");
    const beepSound = document.getElementById("beep");
    const countdownEl = document.getElementById("countdown");
    const statusText = document.getElementById("statusText");

    const texts = [
      "Menghubungkan...",
      "Menyiapkan Link...",
      "Tunggu Sebentar...",
      "Mengalihkan ke tujuan..."
    ];

    let textIndex = 0;
    let timeLeft = 5;

    if (!target) {
      document.body.innerHTML = "<h2>Link tidak valid</h2>";
    } else {
      const decoded = atob(target);

      const textChanger = setInterval(() => {
        textIndex = (textIndex + 1) % texts.length;
        statusText.textContent = texts[textIndex];
      }, 1000);

      const timer = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(textChanger);
          beepSound.play();
          document.body.style.opacity = "0";
          setTimeout(() => {
            window.location.href = decoded;
          }, 1000);
        }
      }, 1000);
    }
  </script>

</body>
</html>
